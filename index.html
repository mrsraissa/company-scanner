<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Inventory App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, button { font-size: 16px; padding: 10px; margin-top: 10px; width: 80%; }
    #menu { display: none; }
  </style>
</head>
<body>
  <h2>ğŸ‘‹ Welcome to the Company Inventory App</h2>

  <!-- Name input section -->
  <div id="usernameSection">
    <p>Please enter your name to continue:</p>
    <input type="text" id="username" placeholder="Your name">
    <br>
    <button onclick="saveName()">â¡ï¸ Enter</button>
  </div>

  <!-- Menu section -->
  <div id="menu">
    <h3>ğŸ“‹ Main Menu</h3>
    <p>ğŸ‘¤ Logged in as: <strong id="displayName"></strong></p>
    <button onclick="location.href='checkout.html'">âœ… Check out / Registro de salida</button><br><br>
    <button onclick="alert('Coming soon')">ğŸ“¦ Product Return</button><br><br>
    <button onclick="alert('Coming soon')">ğŸ› ï¸ Technical Report</button><br><br>
    <button onclick="logout()">ğŸšª Logout</button>
  </div>

  <script>
    function saveName() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      localStorage.setItem('employeeName', name);
      showMenu();
    }

    function showMenu() {
      const name = localStorage.getItem('employeeName');
      if (name) {
        document.getElementById('usernameSection').style.display = 'none';
        document.getElementById('menu').style.display = 'block';
        document.getElementById('displayName').innerText = name;
      }
    }

    function logout() {
      localStorage.removeItem('employeeName');
      location.reload();
    }

    window.onload = showMenu;
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Inventory App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, button { font-size: 16px; padding: 10px; margin-top: 10px; width: 80%; }
  </style>
</head>
<body>
  <h2>üëã Welcome to the Company Inventory App</h2>
  <p>Please enter your name to continue:</p>
  <input type="text" id="username" placeholder="Your name">
  <br>
  <button onclick="saveName()">‚û°Ô∏è Enter</button>

  <div id="menu" style="display:none; margin-top:30px;">
    <button onclick="location.href='checkout.html'">Check out / Registro de salida</button>
  </div>

  <script>
    function saveName() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      localStorage.setItem('employeeName', name);
      showMenu();
    }

    function showMenu() {
      document.getElementById('username').style.display = 'none';
      document.querySelector('button').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
    }

    // Auto-show menu if name already saved
    if (localStorage.getItem('employeeName')) {
      showMenu();
    }
  </script>
</body>
</html>

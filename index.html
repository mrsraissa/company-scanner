<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“¦ Inventory Check & Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 300px; border: 1px solid #ccc; margin-bottom: 10px; }
    input { padding: 8px; font-size: 16px; width: 80%; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ <b>Inventory Check & Log</b></h2>

  <video id="preview"></video><br>

  <label>Scanned Barcode:</label><br>
  <input type="text" id="barcode" readonly><br>

  <label>Your Name:</label><br>
  <input type="text" id="user"><br>

  <label>Quantity:</label><br>
  <input type="number" id="quantity"><br>

  <button onclick="submitData()">âœ… Submit</button>

  <div id="result" style="margin-top:15px; font-size:16px;"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx_Bl4QAbqVSZndyQT97xMBKow-8AjLC3A6oHHbpGAziaIOCi1Mvqqnt9ofYA4vT9gUvA/exec";
    let selectedDeviceId;
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const previewElem = document.getElementById('preview');
    const barcodeInput = document.getElementById('barcode');

    function startScanner() {
      codeReader.decodeFromConstraints(
  {
    video: {
      facingMode: { exact: "environment" } // ðŸ”„ use back camera
    }
  },
  previewElem,
  (result, err) => {
    if (result) {
      barcodeInput.value = result.text;
      document.getElementById("result").innerText = `âœ… Barcode Scanned: ${result.text}`;
      codeReader.reset();
    }
  }
);

          codeReader.decodeOnceFromVideoDevice(selectedDeviceId, previewElem)
            .then(result => {
              barcodeInput.value = result.text;
              document.getElementById('result').innerText = `âœ… Scanned: ${result.text}`;
              codeReader.reset(); // Stop camera
            })
            .catch(err => {
              console.error(err);
              document.getElementById('result').innerText = 'âŒ Failed to scan barcode.';
            });
        })
        .catch(err => {
          console.error("Camera error:", err);
          document.getElementById('result').innerText = 'âŒ Camera access error.';
        });
    }

    function submitData() {
      const user = document.getElementById('user').value.trim();
      const qty = document.getElementById('quantity').value.trim();
      const code = document.getElementById('barcode').value.trim();

      if (!user || !qty || !code) {
        document.getElementById('result').innerText = 'âš ï¸ Please fill all fields.';
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ user, quantity: qty, barcode: code }),
      })
        .then(res => {
          if (!res.ok) throw new Error("HTTP error: " + res.status);
          return res.json();
        })
        .then(data => {
          if (data.status === "success") {
            document.getElementById('result').innerText = 'âœ… Submitted!';
            document.getElementById('barcode').value = '';
            document.getElementById('user').value = '';
            document.getElementById('quantity').value = '';
            startScanner(); // Restart camera
          } else {
            throw new Error("Server error");
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
          document.getElementById('result').innerText = 'âŒ Error sending data.';
        });
    }

    window.onload = () => {
      startScanner();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“‹ Main Menu</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 80%;
    }
    select, input {
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Main Menu</h2>
  <p>ðŸ‘¤ Logged in as: <strong id="displayName"></strong></p>

  <button id="btnCheckout" onclick="location.href='checkout.html'">Check Out </button><br>
  <button id="btnReturn" onclick="alert('Coming soon')">Product Return</button><br>
  <button id="btnReport" onclick="location.href='technical-report.html'">Technical Report </button><br>
  <button id="btnLogout" onclick="logout()">Logout</button>

  <div style="margin-top: 20px;">
    <label for="langSelect">Language:</label>
    <select id="langSelect" onchange="setLanguage()">
      <option value="en">English</option>
      <option value="es">EspaÃ±ol</option>
    </select>
  </div>

  <script>
    const translations = {
      "Check Out / Registro de salida": {
        en: "Check Out",
        es: "Registro de salida"
      },
      "Product Return": {
        en: "Product Return",
        es: "DevoluciÃ³n de producto"
      },
      "Technical Report / Informe TÃ©cnico": {
        en: "Technical Report",
        es: "Informe TÃ©cnico"
      },
      "Logout": {
        en: "Logout",
        es: "Cerrar sesiÃ³n"
      }
    };

    const lang = localStorage.getItem('language') || 'en';
    document.getElementById('langSelect').value = lang;

    function translatePage() {
      const lang = localStorage.getItem('language') || 'en';

      const map = {
        btnCheckout: "Check Out / Registro de salida",
        btnReturn: "Product Return",
        btnReport: "Technical Report / Informe TÃ©cnico",
        btnLogout: "Logout"
      };

      for (const id in map) {
        const el = document.getElementById(id);
        if (el && translations[map[id]]) {
          el.innerText = translations[map[id]][lang];
        }
      }
    }

    function setLanguage() {
      const selectedLang = document.getElementById('langSelect').value;
      localStorage.setItem('language', selectedLang);
      translatePage();
    }

    const name = localStorage.getItem('employeeName');
    if (!name) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('displayName').innerText = name;
    }

    translatePage();

    function logout() {
      localStorage.removeItem('employeeName');
      localStorage.removeItem('language');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

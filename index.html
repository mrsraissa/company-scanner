<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìã Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ‚úÖ PWA Manifest and Theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Icons and Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0fdf4;
    }

    h2 {
      margin-top: 20px;
    }

    .menu-button {
      font-size: 16px;
      padding: 14px 24px;
      margin: 12px auto;
      width: 80%;
      max-width: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: none;
      border-radius: 12px;
      background-color: #198450;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #106d3f;
    }

    #displayName {
      font-weight: bold;
      color: #065f46;
    }
  </style>
</head>
<body>
  <h2>üìã Main Menu</h2>
  <p>Hi,<span id="displayName"></span></p>

  <button id="btnCheckout" class="menu-button" onclick="location.href='checkout.html'">
    <span class="material-icons">qr_code</span>
  </button>

  <button id="btnReport" class="menu-button" onclick="location.href='technical-report.html'">
    <span class="material-icons">description</span>
  </button>

  <button id="btnReturn" class="menu-button" onclick="alert('Coming soon')">
    <span class="material-icons">undo</span>
  </button>

  <button class="menu-button" onclick="logout()">
    <span class="material-icons">logout</span> Logout
  </button>

  <script>
    const name = localStorage.getItem('employeeName');
    const lang = localStorage.getItem('preferredLanguage') || 'en';

    if (!name) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('displayName').innerText = name;
    }

    const translations = {
      en: {
        title: "Main Menu",
        greeting: "Hi",
        checkout: "Check Out",
        report: "Technical Report",
        return: "Product Return",
        logout: "Logout"
      },
      es: {
        title: "Men√∫ Principal",
        greeting: "Hola",
        checkout: "Registro de salida",
        report: "Informe T√©cnico",
        return: "Devoluci√≥n de producto",
        logout: "Cerrar sesi√≥n"
      }
    };

    const t = translations[lang];

    document.querySelector("h2").innerText = `üìã ${t.title}`;
    document.querySelector("p").innerHTML = `${t.greeting}, <span id="displayName">${name}</span>`;
    document.getElementById('btnCheckout').innerHTML += t.checkout;
    document.getElementById('btnReport').innerHTML += t.report;
    document.getElementById('btnReturn').innerHTML += t.return;
    document.querySelector("button.menu-button:last-of-type").innerHTML = `<span class="material-icons">logout</span> ${t.logout}`;

    function logout() {
      localStorage.removeItem('employeeName');
      localStorage.removeItem('preferredLanguage');
      window.location.href = 'login.html';
    }

    // ‚úÖ Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
          .catch(err => console.error('‚ùå Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>

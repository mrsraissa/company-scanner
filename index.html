<!DOCTYPE html>
<html>
<head>
  <title>üì¶ Inventory Check & Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 300px; border: 1px solid #ccc; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; width: 90%; margin: 5px 0; }
    #result { margin-top: 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üì¶ Inventory Check & Log</h2>

  <video id="preview"></video>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <input type="text" id="user" placeholder="Enter Your Name">
  <input type="number" id="quantity" placeholder="Enter Quantity">

  <button onclick="submitData()">‚úÖ Submit</button>

  <div id="result"></div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('preview');
    const barcodeInput = document.getElementById('barcode');

    function startCamera() {
      codeReader
        .listVideoInputDevices()
        .then(devices => {
          if (devices.length === 0) throw new Error("No camera found");
          return codeReader.decodeOnceFromVideoDevice(devices[0].deviceId, videoElement);
        })
        .then(result => {
          barcodeInput.value = result.text;
          document.getElementById('result').innerText = `‚úÖ Scanned: ${result.text}`;
          codeReader.reset(); // stop camera after scan
        })
        .catch(err => {
          console.error(err);
          document.getElementById('result').innerText = '‚ùå Error accessing camera.';
        });
    }

    function submitData() {
      const barcode = barcodeInput.value.trim();
      const user = document.getElementById('user').value.trim();
      const quantity = document.getElementById('quantity').value.trim();

      if (!barcode || !user || !quantity) {
        document.getElementById('result').innerText = '‚ö†Ô∏è Please fill all fields.';
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbx_Bl4QAbqVSZndyQT97xMBKow-8AjLC3A6oHHbpGAziaIOCi1Mvqqnt9ofYA4vT9gUvA/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ barcode, user, quantity })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          document.getElementById('result').innerText = '‚úÖ Successfully submitted!';
          barcodeInput.value = '';
          document.getElementById('user').value = '';
          document.getElementById('quantity').value = '';
          startCamera(); // restart camera for next scan
        } else {
          document.getElementById('result').innerText = '‚ùå Server error: ' + data.message;
        }
      })
      .catch(error => {
        console.error(error);
        document.getElementById('result').innerText = '‚ùå Error sending data.';
      });
    }

    // Start on load
    window.onload = startCamera;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0fdf4;
    }

    h2 {
      margin-top: 20px;
    }

    .menu-button {
      font-size: 16px;
      padding: 14px 24px;
      margin: 12px auto;
      width: 80%;
      max-width: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: none;
      border-radius: 12px;
      background-color: #198450;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #106d3f;
    }

    #displayName {
      font-weight: bold;
      color: #065f46;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Main Menu</h2>
  <p>ðŸ‘¤ Logged in as: <span id="displayName"></span></p>

  <button class="menu-button" onclick="location.href='checkout.html'">
    <span class="material-icons">qr_code</span> Check Out / Registro de salida
  </button>

  <button class="menu-button" onclick="location.href='technical-report.html'">
    <span class="material-icons">description</span> Technical Report / Informe TÃ©cnico

  <button class="menu-button" onclick="alert('Coming soon')">
    <span class="material-icons">undo</span> Product Return
  </button>

  <button class="menu-button" onclick="logout()">
    <span class="material-icons">logout</span> Logout
  </button>

  <script>
    const name = localStorage.getItem('employeeName');
    if (!name) {
      window.location.href = 'login.html'; // fallback redirect
    } else {
      document.getElementById('displayName').innerText = name;
    }

    function logout() {
      localStorage.removeItem('employeeName');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

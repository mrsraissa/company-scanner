<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¦ Company Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body style="font-family: Arial; text-align:center; padding:20px;">
  <h2>ðŸ“¦ Inventory Check & Log</h2>
  <video id="scanner" style="width:100%; max-width:400px; border:1px solid black;"></video><br><br>
  
  <div id="result" style="font-size:18px; color:green;">Ready to scan...</div>

  <script>
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
          facingMode: "environment" // use back camera
        },
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
      }
    }, function (err) {
      if (err) {
        console.error(err);
        document.getElementById('result').innerText = 'Error initializing camera';
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function (data) {
      document.getElementById('result').innerHTML = `âœ… Scanned: <strong>${data.codeResult.code}</strong>`;
      Quagga.stop();
      // Optionally, you could send this data to your Google Sheet or API here
    });
  </script>
</body>
</html>

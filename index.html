<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Inventory App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, button { font-size: 16px; padding: 10px; margin-top: 10px; width: 80%; }
    #menu { display: none; }
  </style>
</head>
<body>
  <h2>ğŸ‘‹ Welcome to the Company Inventory App</h2>

  <!-- Name input section -->
  <div id="usernameSection">
    <p>Please enter your name to continue:</p>
    <input type="text" id="username" placeholder="Your name">
    <br>
    <button onclick="saveName()">â¡ï¸ Enter</button>
  </div>

  <!-- Main menu -->
  <div id="menu">
    <h3>ğŸ“‹ Main Menu</h3>
    <button onclick="location.href='checkout.html'">Check out / Registro de salida</button><br><br>
    <button onclick="alert('Other feature coming soon')">ğŸ“¦ Product Return</button><br><br>
    <button onclick="alert('Other feature coming soon')">ğŸ› ï¸ Technical Report</button>
  </div>

  <script>
    function saveName() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      localStorage.setItem('employeeName', name);
      showMenu();
    }

    function showMenu() {
      document.getElementById('usernameSection').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
    }

    window.onload = () => {
      if (localStorage.getItem('employeeName')) {
        showMenu();
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="manifest.json">
  <title>📋 Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    button { font-size: 16px; padding: 10px; margin: 10px; width: 80%; }
  </style>
</head>
<body>
  <h2>📋 Main Menu</h2>
  <p>👤 Logged in as: <strong id="displayName"></strong></p>

  <button onclick="location.href='checkout.html'">✅ Check out / Registro de salida</button><br>
  <button onclick="alert('Coming soon')">📦 Product Return</button><br>
  <button onclick="alert('Coming soon')">🛠️ Technical Report</button><br>
  <button onclick="logout()">🚪 Logout</button>

  <script>
    const name = localStorage.getItem('employeeName');
    if (!name) {
      window.location.href = 'login.html'; // redirect if not logged in
    } else {
      document.getElementById('displayName').innerText = name;
    }

    function logout() {
      localStorage.removeItem('employeeName');
      window.location.href = 'login.html'; // go back to login
    }
  </script>
</body>
</html>

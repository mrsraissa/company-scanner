<!DOCTYPE html>
<html>
<head>
  <title>ğŸ“¦ Inventory Check & Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 300px; border: 1px solid #ccc; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; width: 90%; margin: 5px 0; }
    #result { margin-top: 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>ğŸ“¦ Inventory Check & Log</h2>

  <video id="preview"></video>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <input type="text" id="user" placeholder="Enter Your Name">
  <input type="number" id="quantity" placeholder="Enter Quantity">

  <button onclick="submitData()">âœ… Submit</button>

  <div id="result"></div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('preview');
    const barcodeInput = document.getElementById('barcode');

    function startCamera() {
      codeReader
        .listVideoInputDevices()
        .then(devices => {
          if (devices.length === 0) throw new Error("No camera found");
          return codeReader.decodeOnceFromVideoDevice(devices[0].deviceId, videoElement);
        })
        .then(result => {
          barcodeInput.value = result.text;
          document.getElementById('result').innerText = `âœ… Scanned: ${result.text}`;
          codeReader.reset(); // stop camera after scan
        })
        .catch(err => {
          console.error(err);
          document.getElementById('result').innerText = 'âŒ Error accessing camera.';
        });
    }

   function submitData() {
  const user = document.getElementById('user').value.trim();
  const qty = document.getElementById('quantity').value.trim();
  const code = document.getElementById('barcode').value.trim();

  if (!user || !qty || !code) {
    document.getElementById('result').innerText = 'âš ï¸ Please fill out all fields.';
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbx_Bl4QAbqVSZndyQT97xMBKow-8AjLC3A6oHHbpGAziaIOCi1Mvqqnt9ofYA4vT9gUvA/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ barcode: code, user: user, quantity: qty }),
  })
    .then((res) => {
      if (!res.ok) throw new Error("HTTP error");
      return res.json();
    })
    .then((data) => {
      if (data.status === "success") {
        document.getElementById('result').innerHTML =
          `âœ… Submitted:<br>ğŸ“¦ Barcode: ${code}<br>ğŸ‘¤ User: ${user}<br>ğŸ“Š Quantity: ${qty}`;
        document.getElementById('user').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('barcode').value = '';
      } else {
        throw new Error("Server error");
      }
    })
    .catch((err) => {
      console.error(err);
      document.getElementById('result').innerText = 'âŒ Error sending data.';
    });
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0fdf4;
    }

    h2 {
      margin-top: 20px;
    }

    .menu-button {
      font-size: 16px;
      padding: 14px 24px;
      margin: 12px auto;
      width: 80%;
      max-width: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: none;
      border-radius: 12px;
      background-color: #198450;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #106d3f;
    }

    #displayName {
      font-weight: bold;
      color: #065f46;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Main Menu</h2>
  <p>Hi,<span id="displayName"></span></p>

  <button id="btnCheckout" class="menu-button" onclick="location.href='checkout.html'">
    <span class="material-icons">qr_code</span>
  </button>

  <button id="btnReport" class="menu-button" onclick="location.href='technical-report.html'">
    <span class="material-icons">description</span>
  </button>

  <button id="btnReturn" class="menu-button" onclick="alert('Coming soon')">
    <span class="material-icons">undo</span>
  </button>

  <button class="menu-button" onclick="logout()">
    <span class="material-icons">logout</span> Logout
  </button>

  <script>
    const name = localStorage.getItem('employeeName');
    const lang = localStorage.getItem('preferredLanguage') || 'en';

    if (!name) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('displayName').innerText = name;
    }

    const translations = {
      en: {
        checkout: "Check Out",
        report: "Technical Report",
        return: "Product Return"
      },
      es: {
        checkout: "Registro de salida",
        report: "Informe TÃ©cnico",
        return: "DevoluciÃ³n de producto"
      }
    };

    const t = translations[lang];

    document.getElementById('btnCheckout').innerHTML += t.checkout;
    document.getElementById('btnReport').innerHTML += t.report;
    document.getElementById('btnReturn').innerHTML += t.return;

    function logout() {
      localStorage.removeItem('employeeName');
      localStorage.removeItem('preferredLanguage');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

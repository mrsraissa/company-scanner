<!DOCTYPE html>
<html>
<head>
  <title>ğŸ“¦ Inventory Check & Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 300px; border: 1px solid #ccc; margin-bottom: 10px; }
    input { padding: 8px; font-size: 16px; width: 80%; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>ğŸ“¦ <b>Inventory Check & Log</b></h2>

  <video id="preview"></video>

  <br>
  <label>Scanned Barcode:</label><br>
  <input type="text" id="barcode" readonly><br>

  <label>Your Name:</label><br>
  <input type="text" id="user"><br>

  <label>Quantity:</label><br>
  <input type="number" id="quantity"><br>

  <button onclick="submitData()">âœ… Submit</button>

  <div id="result" style="margin-top:15px; font-size:16px;"></div>

  <script>
    let selectedDeviceId;
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const previewElem = document.getElementById('preview');
    const barcodeInput = document.getElementById('barcode');

    function startScanner() {
      codeReader
        .listVideoInputDevices()
        .then(videoInputDevices => {
          selectedDeviceId = videoInputDevices[0].deviceId;

          return codeReader.decodeOnceFromVideoDevice(selectedDeviceId, previewElem);
        })
        .then(result => {
          barcodeInput.value = result.text;
          document.getElementById('result').innerText = `âœ… Barcode Scanned: ${result.text}`;
          codeReader.reset(); // close camera
        })
        .catch(err => {
          console.error(err);
          document.getElementById('result').innerText = 'âŒ Error accessing camera.';
        });
    }

    function submitData() {
      const user = document.getElementById('user').value;
      const qty = document.getElementById('quantity').value;
      const code = document.getElementById('barcode').value;

      if (!user || !qty || !code) {
        document.getElementById('result').innerText = 'âš ï¸ Please fill out all fields.';
        return;
      }

      document.getElementById('result').innerHTML =
        `âœ… Submitted:<br>ğŸ“¦ Barcode: ${code}<br>ğŸ‘¤ User: ${user}<br>ğŸ“Š Quantity: ${qty}`;
      
      // TODO: here you can call a Google Sheets API or save locally
    }

    window.onload = () => {
      startScanner();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemical Scanning App - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      color: #065f46;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-size: 22px;
      color: #065f46;
    }

    .login-container p {
      margin: 0 0 20px;
      font-size: 15px;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    select {
      background-color: #fff;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23065846" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px 16px;
      appearance: none;
      color: #065f46;
      padding-right: 40px;
    }

    button {
      background-color: #198450;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #106d3f;
    }

    .material-icons {
      vertical-align: middle;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><span class="material-icons">login</span> Login</h2>
    <p><span class="material-icons">person</span> Enter your name and language</p>

    <input type="text" id="username" placeholder="Your name">
    <select id="language">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
<div style="display: flex; align-items: center; gap: 10px; background: #f9f9f9; padding: 12px; border-radius: 8px; margin-bottom: 16px; border: 1px solid #ccc;">
  <input type="checkbox" id="cameraPermission" style="width: 18px; height: 18px; accent-color: #198450; cursor: pointer;">
  <label for="cameraPermission" style="font-size: 15px; color: #065f46; cursor: pointer; flex: 1; text-align: left;">
    Allow camera access for scanning
  </label>
</div>

    
     <button onclick="savePreferences()">
      <span class="material-icons">arrow_forward</span> Enter
    </button>


    
  </div>

  <script>
    async function savePreferences() {
  const name = document.getElementById('username').value.trim();
  const language = document.getElementById('language').value;
  const cameraChecked = document.getElementById('cameraPermission')?.checked;

  if (!name) {
    alert("Please enter your name.");
    return;
  }

  localStorage.setItem('employeeName', name);
  localStorage.setItem('preferredLanguage', language);
  localStorage.setItem('cameraAllowed', cameraChecked);

  if (cameraChecked) {
    await requestCameraAccess();
  }

  window.location.href = 'index.html';
}

    // Try requesting camera access
     async function requestCameraAccess() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      stream.getTracks().forEach(track => track.stop());
      console.log("✅ Camera permission granted");
    } catch (err) {
      console.warn("❌ Camera access denied:", err);
      alert("Please allow camera access when prompted so you can scan barcodes.");
    }
  }

  // Skip login if already logged in
  if (localStorage.getItem('employeeName')) {
    window.location.href = 'index.html';
  }
</script>
</body>
</html>

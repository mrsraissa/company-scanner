<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Chemical Scanning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, button { font-size: 16px; padding: 10px; margin-top: 10px; width: 80%; }
  </style>
</head>
<body>
  <h2>üëã Welcome to Chemical Scanning App</h2>
  <p>Please enter your name to continue:</p>
  <input type="text" id="username" placeholder="Your name"><br>
  <button onclick="saveName()">‚û°Ô∏è Enter</button>

  <script>
    function saveName() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      localStorage.setItem('employeeName', name);
      window.location.href = 'index.html'; // ‚úÖ go to main menu
    }

    // If already logged in, skip to menu
    if (localStorage.getItem('employeeName')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

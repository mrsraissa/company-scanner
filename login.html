<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Chemical Scanning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, select, button { font-size: 16px; padding: 10px; margin-top: 10px; width: 80%; }
  </style>
</head>
<body>
  <h2>👋 Welcome to Chemical Scanning App</h2>
  <p>Please enter your name and choose your language:</p>
  
  <input type="text" id="username" placeholder="Your name"><br>

  <select id="language">
    <option value="en">🇺🇸 English</option>
    <option value="es">🇪🇸 Español</option>
  </select><br>

  <button onclick="savePreferences()">➡️ Enter</button>

  <script>
    function savePreferences() {
      const name = document.getElementById('username').value.trim();
      const language = document.getElementById('language').value;

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      localStorage.setItem('employeeName', name);
      localStorage.setItem('preferredLanguage', language);
      window.location.href = 'index.html';
    }

    // If already logged in, skip to menu
    if (localStorage.getItem('employeeName')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

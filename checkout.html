<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Out / Registro de salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="icon-title">
        <span class="material-icons">inventory_2</span>
        <h2 style="font-size: 18px; font-weight: normal; margin: 0;">Check Out / Registro de salida</h2>
      </div>
    </header>

    <main class="content" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: calc(100vh - 120px);">
      <button id="startScanBtn" onclick="openScanner()" style="padding: 40px; font-size: 24px; border-radius: 12px; background-color: #66BB6A; color: black; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 12px;">
        <span class="material-icons">qr_code_scanner</span> Scan Chemical
      </button>

      <div class="container" id="scannerUI" style="display:none; align-items: center;">
        <video id="preview" playsinline></video>

        <div id="productInfo" style="font-size: 2em; font-weight: bold; margin: 20px 0; text-align: center; color: #004d00;">&nbsp;</div>

        <label><span class="material-icons">edit</span> Quantity:</label>
        <input type="number" id="quantity" oninput="confirmSubmission()">

        <div id="confirmInfo" style="text-align: center; font-size: 1.2em; margin-top: 20px; color: #004d00;"></div>

        <button id="submitBtn" onclick="submitData()" class="action-button" style="margin-top: 20px; align-self: center; padding: 20px 30px; font-size: 20px; border-radius: 12px; background-color: #388E3C; color: white; display: flex; align-items: center; gap: 10px;">
          <span class="material-icons">send</span> Submit
        </button>

        <button onclick="openScanner()" class="action-button secondary">
          <span class="material-icons">autorenew</span>
          Scan Again
        </button>

        <div id="result"></div>
      </div>
    </main>

    <footer class="bottom-bar">
      <button onclick="goBack()"><span class="material-icons">home</span></button>
    </footer>
  </div>

  <script>
    let codeReader;
    let lastProductName = "";
    let previewElem;

    window.onload = () => {
      previewElem = document.getElementById('preview');
    };

    function openScanner() {
      document.getElementById('startScanBtn').style.display = 'none';
      document.getElementById('scannerUI').style.display = 'flex';
      document.getElementById("productInfo").innerHTML = "üîç Searching for chemical...";

      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeOnceFromVideoDevice(null, previewElem)
        .then(result => {
          codeReader.reset();
          const barcode = result.text;
          document.getElementById('barcode').value = barcode;

          fetch(`https://script.google.com/macros/s/AKfycbylVi6R5O2weg4d0gDdCjRz3imuBbZBKzsEJKjvYlbPrvNeLZ-7LZ1l4xiahUe6MI8S/exec?barcode=${encodeURIComponent(barcode)}`)
            .then(res => res.json())
            .then(data => {
              if (data.status === "found") {
                lastProductName = data.product;
                document.getElementById("productInfo").innerHTML = `‚úÖ <strong>${lastProductName}</strong>`;
              } else {
                document.getElementById("productInfo").innerHTML = "‚ùå Product not found";
              }
            })
            .catch(() => {
              document.getElementById("productInfo").innerHTML = "‚ùå Error checking inventory";
            });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("productInfo").innerHTML = "‚ùå Error starting camera";
        });
    }

    function confirmSubmission() {
      const quantity = document.getElementById("quantity").value.trim();
      if (!lastProductName || !quantity) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please scan a product and enter quantity.";
        return;
      }
      document.getElementById("confirmInfo").innerHTML = `üìã Confirm: <strong>${lastProductName}</strong> ‚Äî Qty: <strong>${quantity}</strong>`;
    }

    function submitData() {
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      submitBtn.innerText = "Submitting...";

      const user = localStorage.getItem("employeeName") || "Unknown";
      const quantity = document.getElementById("quantity").value.trim();
      const barcode = document.getElementById("barcode").value.trim();

      if (!user || !quantity || !barcode) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please fill out all fields.";
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbx_Bl4QAbqVSZndyQT97xMBKow-8AjLC3A6oHHbpGAziaIOCi1Mvqqnt9ofYA4vT9gUvA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `user=${encodeURIComponent(user)}&quantity=${encodeURIComponent(quantity)}&barcode=${encodeURIComponent(barcode)}`
      })
      .then(() => {
        document.getElementById("result").innerHTML =
          `‚úÖ Submitted:<br><strong>${lastProductName || barcode}</strong><br>üì¶ Qty: ${quantity} | üë§ ${user}`;

        document.getElementById("quantity").value = "";
        document.getElementById("barcode").value = "";
        document.getElementById("productInfo").innerHTML = "";
        document.getElementById("scannerUI").style.display = "none";
        document.getElementById("startScanBtn").style.display = "flex";
      })
      .catch((err) => {
        console.error("Send error:", err);
        document.getElementById("result").innerText = "‚ùå Error sending data.";
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
      });
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ PWA Essentials -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
  <link rel="apple-touch-icon" href="icon-192.png">

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/checkout.css">
  <style>
    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 30%;
      transform: translate(-50%, -50%);
      border: 3px solid limegreen;
      border-radius: 8px;
      pointer-events: none;
      animation: pulse-border 1s infinite;
      display: none;
    }

    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 rgba(50, 205, 50, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(50, 205, 50, 0); }
      100% { box-shadow: 0 0 0 0 rgba(50, 205, 50, 0); }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="icon-title">
        <span class="material-icons">description</span>
        <h2 id="pageTitle" style="font-size: 18px; font-weight: normal; margin: 0;">Check Out</h2>
      </div>
    </header>

    <main class="content" style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 80px 20px 120px; overflow-y: visible; position: relative;">
      <button id="startScanBtn" onclick="openScanner()" style="padding: 40px; font-size: 24px; border-radius: 12px; background-color: #DC6D18; color: black; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 12px;">
        <span class="material-icons">qr_code_scanner</span> <span id="btnScanText">Scan Chemical</span>
      </button>

      <div id="scannerUI" style="display:none">
     <div style="position: relative; width: 100%; max-width: 400px;">
  <video id="preview" playsinline style="width: 100%; border-radius: 12px;"></video>
  <div class="scanner-overlay"></div>

<button onclick="toggleFlash()" style="
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 10px;
  background: rgba(0, 0, 0, 0.6);
  color: #FFD600;
  border: none;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
  🔦
</button> 
        </div>

        <div id="productInfo" style="font-size: 2em; font-weight: bold; text-align: center; color: #004d00;">&nbsp;</div>

        <label for="quantity" id="labelQuantity">Quantity:</label>
        <input type="number" id="quantity" required>

        <button onclick="addChemical()" class="action-button">
          <span class="material-icons">add_circle</span> <span id="btnAddText">Add Chemical</span>
        </button>
      </div>

      <div id="chemicalList">
        <ul id="listContainer"></ul>
      </div>

      <button onclick="submitData()" class="action-button" style="margin-top: 20px; align-self: center; padding: 20px 30px; font-size: 20px; border-radius: 12px; background-color: #DC6D18; color: white; display: flex; align-items: center; gap: 10px;">
        <span class="material-icons">send</span> <span id="btnSubmitText">Submit</span>
      </button>
      <div id="result"></div>
    </main>

    <footer class="bottom-bar">
      <button type="button" onclick="goBack()"><span class="material-icons">home</span></button>
    </footer>
  </div>

  <script>
    const lang = localStorage.getItem('preferredLanguage') || 'en';
    const translations = {
      en: {
        title: "Check Out",
        scan: "Scan Chemical",
        searching: "🔍 Searching ...",
        quantity: "Quantity:",
        add: "Add Chemical",
        submit: "Submit",
        notFound: "❌ Product not found",
        errorCheck: "❌ Error checking inventory",
        errorCamera: "❌ Error starting camera",
        submitSuccess: "✅ Submitted successfully.",
        submitEmpty: "Add at least one chemical before submitting.",
        scanInvalid: "Please scan a valid chemical and enter quantity.",
        employeeRequired: "Employee name is required.",
        confirmDelete: "Are you sure you want to remove this chemical?",
        scanAgain: "🔄 Scan Again"
      },
      es: {
        title: "Registro de salida",
        scan: "Escanear químico",
        searching: "🔍 Buscando ...",
        quantity: "Cantidad:",
        add: "Agregar químico",
        submit: "Enviar",
        notFound: "❌ Producto no encontrado",
        errorCheck: "❌ Error al verificar el inventario",
        errorCamera: "❌ Error al iniciar la cámara",
        submitSuccess: "✅ Enviado con éxito.",
        submitEmpty: "Agrega al menos un químico antes de enviar.",
        scanInvalid: "Escanea un químico válido y llena la cantidad.",
        employeeRequired: "Se requiere el nombre del empleado.",
        confirmDelete: "¿Estás seguro de eliminar este químico?",
        scanAgain: "🔄 Escanear nuevamente"
      }
    };
    const t = translations[lang];
    document.title = t.title;

    let codeReader;
    let lastProductName = "";
    let lastBarcode = "";
    let previewElem;
    let currentStream;
    let flashOn = false;
    const chemicals = [];
    const MAX_CHEMICALS = 50;

    window.onload = () => {
      previewElem = document.getElementById('preview');
      document.querySelector('.scanner-overlay').style.display = 'none';
      document.getElementById('btnScanText').innerText = t.scan;
      document.getElementById('labelQuantity').innerText = t.quantity;
      document.getElementById('btnAddText').innerText = t.add;
      document.getElementById('btnSubmitText').innerText = t.submit;
      document.getElementById('pageTitle').innerText = t.title;
    };

      // ✅ Auto-open scanner if permission was previously granted
  if (localStorage.getItem('cameraAllowed') === 'true') {
    navigator.permissions?.query({ name: 'camera' }).then(result => {
      if (result.state === 'granted') {
        openScanner(); // 👈 your existing function
      } else if (result.state === 'denied') {
        const warn = document.createElement('div');
        warn.innerText = '📵 Camera access is blocked. Please allow it in your browser settings.';
        warn.style = 'background:#ffe0e0;color:#b71c1c;padding:10px;border-radius:8px;margin-bottom:12px;text-align:center;';
        document.querySelector('main').prepend(warn);
      }
    });
  }
    async function openScanner() {
      document.getElementById("productInfo").innerHTML = t.searching;
      document.getElementById('startScanBtn').style.display = 'none';
      document.getElementById('scannerUI').style.display = 'flex';

      try {
        const constraints = {
          video: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        previewElem.srcObject = stream;
        previewElem.play();
        document.querySelector('.scanner-overlay').style.display = 'block';

        codeReader = new ZXing.BrowserMultiFormatReader();
        codeReader.decodeOnceFromVideoDevice(null, previewElem)
          .then(result => {
            codeReader.reset();
            const barcode = result.text;
            lastBarcode = barcode;

            fetch(`https://script.google.com/macros/s/AKfycbylVi6R5O2weg4d0gDdCjRz3imuBbZBKzsEJKjvYlbPrvNeLZ-7LZ1l4xiahUe6MI8S/exec?barcode=${encodeURIComponent(barcode)}`)
              .then(res => res.json())
              .then(data => {
                const scanAgainBtn = `<br><button onclick="rescanChemical()" style="margin-top: 12px; padding: 8px 16px; font-size: 15px; border: none; border-radius: 8px; background-color: #DC6D18; color: white; cursor: pointer;">${t.scanAgain}</button>`;
                if (data.status === "found") {
                  lastProductName = data.product;
                  document.getElementById("productInfo").innerHTML = `✅ <strong>${lastProductName}</strong>${scanAgainBtn}`;
                } else {
                  lastProductName = "";
                  document.getElementById("productInfo").innerHTML = `${t.notFound}${scanAgainBtn}`;
                }
              })
              .catch(() => {
                lastProductName = "";
                document.getElementById("productInfo").innerHTML = `${t.errorCheck}<br><button onclick="rescanChemical()" style="margin-top: 12px; padding: 8px 16px; font-size: 15px; border: none; border-radius: 8px; background-color: #DC6D18; color: white; cursor: pointer;">${t.scanAgain}</button>`;
              });
          })
          .catch(err => {
            console.error(err);
            document.getElementById("productInfo").innerHTML = `${t.errorCamera}<br><button onclick="rescanChemical()" style="margin-top: 12px; padding: 8px 16px; font-size: 15px; border: none; border-radius: 8px; background-color: #DC6D18; color: white; cursor: pointer;">${t.scanAgain}</button>`;
          });
     } catch (err) {
    // This only triggers if getUserMedia fails (e.g., no camera access)
    console.error(err);
    document.getElementById("productInfo").innerHTML = `${t.errorCamera}<br>
      <button onclick="rescanChemical()" style="margin-top: 12px; padding: 8px 16px; font-size: 15px; border: none; border-radius: 8px; background-color: #DC6D18; color: white; cursor: pointer;">
        ${t.scanAgain}
      </button>`;
  }
}
    function toggleFlash() {
      if (!currentStream) return;
      const track = currentStream.getVideoTracks()[0];
      const capabilities = track.getCapabilities();
      if (!capabilities.torch) {
        alert("Flash not supported on this device.");
        return;
      }
      flashOn = !flashOn;
      track.applyConstraints({ advanced: [{ torch: flashOn }] });
    }

    function closeScanner() {
      if (codeReader) codeReader.reset();
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      document.getElementById("scannerUI").style.display = "none";
      document.querySelector('.scanner-overlay').style.display = 'none';
      document.getElementById("startScanBtn").style.display = "block";
      document.getElementById("productInfo").innerHTML = "";
    }

    function rescanChemical() {
      document.getElementById("quantity").value = "";
      openScanner();
    }

    function addChemical() {
      if (chemicals.length >= MAX_CHEMICALS) {
        alert("You have reached the maximum of 50 chemicals.");
        return;
      }
      const quantity = document.getElementById("quantity").value.trim();
      let employee = localStorage.getItem("employeeName");
      if (!employee) {
        employee = prompt("Enter your name:");
        if (employee) {
          localStorage.setItem("employeeName", employee);
        } else {
          alert(t.employeeRequired);
          return;
        }
      }
      if (!lastProductName || !quantity) {
        alert(t.scanInvalid);
        return;
      }

      chemicals.push({ product: lastProductName, quantity, employee, barcode: lastBarcode });

      const li = document.createElement("li");
      const index = chemicals.length - 1;

      li.innerHTML = `<span>${lastProductName} — ${quantity}</span>
        <div style="display: flex; gap: 10px;">
          <button onclick="editChemical(${index})" style="color: blue; background: none; border: none; cursor: pointer;">✏️</button>
          <button onclick="removeChemical(${index})" style="color: red; background: none; border: none; cursor: pointer; margin-left: 10px;">❌</button>`;
      li.style.display = "flex";
      li.style.justifyContent = "space-between";
      li.style.alignItems = "center";
      li.style.padding = "8px 0";
      document.getElementById("listContainer").appendChild(li);

      document.getElementById("scannerUI").style.display = "none";
      document.querySelector('.scanner-overlay').style.display = 'none';
      document.getElementById("startScanBtn").style.display = "block";
      document.getElementById("quantity").value = "";
      lastProductName = "";
    }

    function submitData() {
      if (chemicals.length === 0) {
        alert(t.submitEmpty);
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycbw4Qk4repTdtByqX356QGIX5cRDhDznjRrFOBRFByp3S8dGk1JJd8ZWs96Yt6uW_uO3/exec";

      chemicals.forEach(entry => {
        const formData = new URLSearchParams();
        formData.append("employee", entry.employee);
        formData.append("chemical", entry.product);
        formData.append("barcode", entry.barcode);
        formData.append("quantity", entry.quantity);

        fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData.toString()
        });
      });

      document.getElementById("result").innerText = t.submitSuccess;
      document.getElementById("listContainer").innerHTML = "";
      chemicals.length = 0;
    }

    function editChemical(index) {
      const item = chemicals[index];
      document.getElementById("quantity").value = item.quantity;
      lastProductName = item.product;
      lastBarcode = item.barcode;
      document.getElementById("productInfo").innerHTML = `✏️ Editing: <strong>${item.product}</strong>`;
      document.getElementById("scannerUI").style.display = "flex";
      document.getElementById("startScanBtn").style.display = "none";
      chemicals.splice(index, 1);
      const list = document.getElementById("listContainer");
      list.removeChild(list.childNodes[index]);
    }

    function removeChemical(index) {
      if (confirm(t.confirmDelete)) {
        chemicals.splice(index, 1);
        const list = document.getElementById("listContainer");
        list.removeChild(list.childNodes[index]);
      }
    }

    function goBack() {
      window.location.href = './index.html';
    }
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('✅ Service Worker registered:', reg.scope))
      .catch(err => console.error('❌ Service Worker registration failed:', err));
  });
}
  </script>
</body>
</html>

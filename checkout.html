<!DOCTYPE html>
<html>
<head>
  <title>📆 Inventory Check & Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
    video {
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    input, button {
      font-size: 18px;
      padding: 12px;
      width: 80%;
      margin: 10px 0;
    }
    #scannerUI {
      display: none;
    }
  </style>
</head>
<body>
  <h2>📆 <b>Inventory Check & Log</b></h2>
  <button onclick="goBack()">🔙 Back to Menu</button><br><br>

  <button onclick="openScanner()" id="startScanBtn">▶️ Start Scanning</button>

  <div id="scannerUI">
    <video id="preview"></video><br>

    <label>Scanned Barcode:</label><br>
    <input type="text" id="barcode" readonly><br>

    <label>Quantity:</label><br>
    <input type="number" id="quantity"><br>

    <button onclick="submitData()">✅ Submit</button><br>
    <button onclick="openScanner()">🔁 Scan Again</button>
  </div>

  <div id="result" style="margin-top:15px;"></div>

  <script>
    let codeReader;
    const previewElem = document.getElementById('preview');
    const barcodeInput = document.getElementById('barcode');

    function openScanner() {
      document.getElementById('startScanBtn').style.display = 'none';
      document.getElementById('scannerUI').style.display = 'block';

      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeFromConstraints(
        {
          video: { facingMode: { exact: "environment" } }
        },
        previewElem,
        (result, err) => {
          if (result) {
            barcodeInput.value = result.text;

            fetch(`https://script.google.com/macros/s/AKfycbylVi6R5O2weg4d0gDdCjRz3imuBbZBKzsEJKjvYlbPrvNeLZ-7LZ1l4xiahUe6MI8S/exec?barcode=${encodeURIComponent(result.text)}`)
              .then(res => res.json())
              .then(data => {
                if (data.status === "found") {
                  document.getElementById("result").innerText = `✅ ${data.product} found!`;
                  codeReader.reset();
                } else {
                  document.getElementById("result").innerText = "❌ Product not found in inventory.";
                  codeReader.reset();
                }
              })
              .catch(() => {
                document.getElementById("result").innerText = "❌ Error checking inventory.";
              });
          }
        }
      ).catch(err => {
        console.error(err);
        document.getElementById("result").innerText = "❌ Error starting camera.";
      });
    }

    function submitData() {
      const user = localStorage.getItem("employeeName") || "Unknown";
      const quantity = document.getElementById("quantity").value.trim();
      const barcode = document.getElementById("barcode").value.trim();

      if (!user || !quantity || !barcode) {
        document.getElementById("result").innerText = "⚠️ Please fill out all fields.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbx_Bl4QAbqVSZndyQT97xMBKow-8AjLC3A6oHHbpGAziaIOCi1Mvqqnt9ofYA4vT9gUvA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `user=${encodeURIComponent(user)}&quantity=${encodeURIComponent(quantity)}&barcode=${encodeURIComponent(barcode)}`
      })
      .then(() => {
        document.getElementById("result").innerHTML =
          `✅ Submitted:<br>📆 Barcode: ${barcode}<br>👤 User: ${user}<br>📊 Quantity: ${quantity}`;

        document.getElementById("quantity").value = "";
        document.getElementById("barcode").value = "";

        document.getElementById("scannerUI").style.display = "none";
        document.getElementById("startScanBtn").style.display = "inline-block";
      })
      .catch((err) => {
        console.error("Send error:", err);
        document.getElementById("result").innerText = "❌ Error sending data.";
      });
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

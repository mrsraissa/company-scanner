<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/checkout.css">
  <style>
    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 30%;
      transform: translate(-50%, -50%);
      border: 3px solid limegreen;
      border-radius: 8px;
      pointer-events: none;
      animation: pulse-border 1s infinite;
      display: none;
    }
    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 rgba(50, 205, 50, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(50, 205, 50, 0); }
      100% { box-shadow: 0 0 0 0 rgba(50, 205, 50, 0); }
    }
  </style>
  <script>
    const translations = {
      en: {
        header: "Check Out",
        scan: "Scan Chemical",
        submit: "Submit",
        searching: "üîç Searching ...",
        quantity: "Quantity:",
        add: "Add Chemical"
      },
      es: {
        header: "Registro de salida",
        scan: "Escanear qu√≠mico",
        submit: "Enviar",
        searching: "üîç Buscando...",
        quantity: "Cantidad:",
        add: "Agregar qu√≠mico"
      }
    };
    const lang = localStorage.getItem('preferredLanguage') || 'en';
    const t = translations[lang];
  </script>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="icon-title">
        <span class="material-icons">description</span>
        <h2 id="headerText" style="font-size: 18px; font-weight: normal; margin: 0;">Check Out</h2>
      </div>
    </header>

    <main class="content" style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 80px 20px 120px; overflow-y: visible; position: relative;">
      <button id="startScanBtn" onclick="openScanner()" style="padding: 40px; font-size: 24px; border-radius: 12px; background-color: #DC6D18; color: black; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 12px;">
        <span class="material-icons">qr_code_scanner</span> <span id="scanText">Scan Chemical</span>
      </button>

      <div id="scannerUI" style="display:none">
        <div style="position: relative; width: 100%; max-width: 400px;">
          <video id="preview" playsinline style="width: 100%; border-radius: 12px;"></video>
          <div class="scanner-overlay"></div>
        </div>

        <div id="productInfo" style="font-size: 2em; font-weight: bold; text-align: center; color: #004d00;">&nbsp;</div>

        <label for="quantity" id="quantityLabel">Quantity:</label>
        <input type="number" id="quantity" required>

        <button onclick="addChemical()" class="action-button">
          <span class="material-icons">add_circle</span> <span id="addText">Add Chemical</span>
        </button>
      </div>

      <div id="chemicalList">
        <ul id="listContainer"></ul>
      </div>

      <button onclick="submitData()" class="action-button" style="margin-top: 20px; align-self: center; padding: 20px 30px; font-size: 20px; border-radius: 12px; background-color: #DC6D18; color: white; display: flex; align-items: center; gap: 10px;">
        <span class="material-icons">send</span> <span id="submitText">Submit</span>
      </button>
      <div id="result"></div>
    </main>

    <footer class="bottom-bar">
      <button type="button" onclick="goBack()"><span class="material-icons">home</span></button>
    </footer>
  </div>

  <script>
    document.getElementById("headerText").innerText = t.header;
    document.getElementById("scanText").innerText = t.scan;
    document.getElementById("submitText").innerText = t.submit;
    document.getElementById("quantityLabel").innerText = t.quantity;
    document.getElementById("addText").innerText = t.add;

    let codeReader;
    let previewElem;

    window.onload = () => {
      previewElem = document.getElementById('preview');
    };

    function openScanner() {
      document.getElementById('startScanBtn').style.display = 'none';
      document.getElementById('scannerUI').style.display = 'flex';
      document.getElementById('productInfo').innerText = t.searching;

      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeOnceFromVideoDevice(undefined, previewElem)
        .then(result => {
          codeReader.reset();
          const barcode = result.text;
          document.getElementById("productInfo").innerHTML = `‚úÖ <strong>${barcode}</strong>`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("productInfo").innerText = "‚ùå Error starting camera";
        });
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

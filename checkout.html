<!DOCTYPE html>
<html>
<head>
  <title>üì¶ Inventory Check & Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
    input, button {
      font-size: 18px;
      padding: 12px;
      width: 80%;
      margin: 10px 0;
    }
    video {
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
    }
    #scannerUI {
      display: none;
    }
    #scannerWrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 300px;
    }
    #scanOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .scan-box {
      position: absolute;
      top: 40%;
      left: 10%;
      width: 80%;
      height: 20%;
      border: 2px dashed white;
      box-sizing: border-box;
    }
    .scan-line {
      position: absolute;
      top: 50%;
      left: 10%;
      width: 80%;
      height: 2px;
      background-color: red;
      animation: scan-move 1.5s infinite alternate ease-in-out;
    }
    @keyframes scan-move {
      from { top: 40%; }
      to   { top: 60%; }
    }
  </style>
</head>
<body>
  <h2>üì¶ <b>Inventory Check & Log</b></h2>
  <button onclick="goBack()">üîô Back to Menu</button><br><br>

  <!-- ‚ñ∂Ô∏è Start Scan Button -->
  <button onclick="openScanner()" id="startScanBtn">‚ñ∂Ô∏è Start Scanning</button>

  <!-- Scanner Section -->
  <div id="scannerUI">
    <div id="scannerWrapper">
      <video id="preview"></video>
      <div id="scanOverlay">
        <div class="scan-box"></div>
        <div class="scan-line"></div>
      </div>
    </div><br>

    <label>Scanned Barcode:</label><br>
    <input type="text" id="barcode" readonly><br>

    <label>Quantity:</label><br>
    <input type="number" id="quantity"><br>

    <button onclick="submitData()">‚úÖ Submit</button>
  </div>

  <div id="result" style="margin-top:15px;"></div>

  <script>
    let codeReader;
    const previewElem = document.getElementById('preview');
    const barcodeInput = document.getElementById('barcode');

    function openScanner() {
      document.getElementById('startScanBtn').style.display = 'none';
      document.getElementById('scannerUI').style.display = 'block';

      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeFromConstraints(
        {
          video: { facingMode: { exact: "environment" } }
        },
        previewElem,
        (result, err) => {
          if (result) {
            barcodeInput.value = result.text;
            document.getElementById("result").innerText = `‚úÖ Barcode Scanned: ${result.text}`;
            codeReader.reset(); // stop after one scan
          }
        }
      ).catch(err => {
        console.error(err);
        document.getElementById("result").innerText = "‚ùå Error starting camera.";
      });
    }

    function submitData() {
      const user = localStorage.getItem("employeeName") || "Unknown";
      const quantity = document.getElementById("quantity").value.trim();
      const barcode = document.getElementById("barcode").value.trim();

      if (!user || !quantity || !barcode) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please fill out all fields.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbx_Bl4QAbqVSZndyQT97xMBKow-8AjLC3A6oHHbpGAziaIOCi1Mvqqnt9ofYA4vT9gUvA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `user=${encodeURIComponent(user)}&quantity=${encodeURIComponent(quantity)}&barcode=${encodeURIComponent(barcode)}`
      })
      .then(() => {
        document.getElementById("result").innerHTML =
          `‚úÖ Submitted:<br>üì¶ Barcode: ${barcode}<br>üë§ User: ${user}<br>üìä Quantity: ${quantity}`;

        document.getElementById("quantity").value = "";
        document.getElementById("barcode").value = "";

        document.getElementById("scannerUI").style.display = "none";
        document.getElementById("startScanBtn").style.display = "inline-block";
      })
      .catch((err) => {
        console.error("Send error:", err);
        document.getElementById("result").innerText = "‚ùå Error sending data.";
      });
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

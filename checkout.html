<!DOCTYPE html>
<html>
<head>
  <title>Check Out / Registro de salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/checkout.css">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="scripts/checkout.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <button onclick="openScanner()" id="startScanBtn">
    <span class="material-icons" style="font-size: 64px;">qr_code_scanner</span>Scan
  </button>

  <div class="container">
    <div id="scannerUI">
      <div id="productInfo">&nbsp;</div>
      <video id="preview" playsinline></video>

      <label><span class="material-icons">barcode</span> Scanned Barcode:</label>
      <input type="text" id="barcode" readonly>

      <label><span class="material-icons">edit</span> Quantity:</label>
      <input type="number" id="quantity">

      <button id="submitBtn" onclick="submitData()" class="action-button">
        <span class="material-icons">send</span>
      </button>

      <button onclick="openScanner()" class="action-button secondary">
        <span class="material-icons">autorenew</span>
      </button>

      <div id="result"></div>
    </div>
  </div>

  <div id="footer"></div>
</body>
</html>

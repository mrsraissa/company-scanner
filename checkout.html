<!DOCTYPE html>
<html>
<head>
  <title>Check out/Registro de Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3fce3;
      color: #1a3c1a;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #145214;
    }

    .material-icons {
      vertical-align: middle;
      font-size: 22px;
      color: #222;
      margin-right: 6px;
    }

    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2f7d2f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #226622;
    }

    input {
      font-size: 18px;
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    #scannerUI {
      display: none;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 340px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #productInfo {
      font-size: 22px;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 8px;
      color: #004400;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #1a3c1a;
    }
  </style>
</head>
<body>
  <h2><span class="material-icons">inventory_2</span>Check Out/Registro de Salida</h2>
  <button onclick="goBack()"><span class="material-icons">arrow_back</span>Back to Menu</button>

  <br><br>
  <button onclick="openScanner()" id="startScanBtn"><span class="material-icons">qr_code_scanner</span>Start Scanning</button>

  <div id="scannerUI">
    <div id="productInfo">ðŸ”Ž Waiting for scan...</div>

    <video id="preview"></video>

    <label><span class="material-icons">barcode</span>Barcode:</label><br>
    <input type="text" id="barcode" readonly><br>

    <label><span class="material-icons">edit</span>Quantity:</label><br>
    <input type="number" id="quantity"><br>

    <button id="submitBtn" onclick="submitData()"><span class="material-icons">send</span>Submit</button><br>
    <button onclick="openScanner()"><span class="material-icons">autorenew</span>Scan Again</button>
  </div>

  <div id="result"></div>

  <script>
    let codeReader;
    let lastProductName = "";
    const previewElem = document.createElement('video');
    previewElem.setAttribute("id", "preview");
    document.getElementById("scannerUI").insertBefore(previewElem, document.getElementById("barcode"));

    const barcodeInput = document.getElementById('barcode');

    function openScanner() {
      document.getElementById('startScanBtn').style.display = 'none';
      document.getElementById('scannerUI').style.display = 'block';
      document.getElementById("productInfo").innerText = "ðŸ”Ž Waiting for scan...";

      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeOnceFromVideoDevice(undefined, previewElem)
        .then(result => {
          codeReader.reset();
          barcodeInput.value = result.text;

          document.getElementById("productInfo").innerText = "ðŸ” Searching for product...";

          fetch(`https://script.google.com/macros/s/AKfycbylVi6R5O2weg4d0gDdCjRz3imuBbZBKzsEJKjvYlbPrvNeLZ-7LZ1l4xiahUe6MI8S/exec?barcode=${encodeURIComponent(result.text)}`)
            .then(res => res.json())
            .then(data => {
              if (data.status === "found") {
                lastProductName = data.product;
                document.getElementById("productInfo").innerHTML = `âœ… <strong>${lastProductName}</strong>`;
              } else {
                document.getElementById("productInfo").innerHTML = "âŒ Product not found.";
              }
            })
            .catch(() => {
              document.getElementById("productInfo").innerText = "âŒ Error checking inventory.";
            });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("productInfo").innerText = "âŒ Camera error.";
        });
    }

    function submitData() {
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      submitBtn.innerText = "Submitting...";

      const user = localStorage.getItem("employeeName") || "Unknown";
      const quantity = document.getElementById("quantity").value.trim();
      const barcode = document.getElementById("barcode").value.trim();

      if (!user || !quantity || !barcode) {
        document.getElementById("result").innerText = "âš ï¸ Please fill out all fields.";
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbx_Bl4QAbqVSZndyQT97xMBKow-8AjLC3A6oHHbpGAziaIOCi1Mvqqnt9ofYA4vT9gUvA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `user=${encodeURIComponent(user)}&quantity=${encodeURIComponent(quantity)}&barcode=${encodeURIComponent(barcode)}`
      })
      .then(() => {
        document.getElementById("result").innerHTML =
          `âœ… Submitted:<br><strong>${lastProductName || barcode}</strong><br>ðŸ‘¤ ${user}<br>ðŸ“Š Qty: ${quantity}`;

        document.getElementById("quantity").value = "";
        document.getElementById("barcode").value = "";
        document.getElementById("productInfo").innerHTML = "";

        document.getElementById("scannerUI").style.display = "none";
        document.getElementById("startScanBtn").style.display = "inline-block";
      })
      .catch((err) => {
        console.error("Send error:", err);
        document.getElementById("result").innerText = "âŒ Error sending data.";
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
      });
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

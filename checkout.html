<!DOCTYPE html>
<html>
<head>
  <title>ğŸ“¦ Inventory Check & Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
    #scannerWrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 300px;
    }
    video, canvas {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    input, button {
      font-size: 18px;
      padding: 12px;
      width: 80%;
      margin: 10px 0;
    }
    #scannerUI {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ğŸ“¦ <b>Inventory Check & Log</b></h2>
  <button onclick="goBack()">ğŸ”™ Back to Menu</button><br><br>

  <button onclick="openScanner()" id="startScanBtn">â–¶ï¸ Start Scanning</button>

  <div id="scannerUI">
    <div id="scannerWrapper">
      <video id="preview"></video>
      <canvas id="overlay" style="position: absolute; top: 0; left: 0;"></canvas>
    </div>

    <label>Scanned Barcode:</label><br>
    <input type="text" id="barcode" readonly><br>

    <label>Quantity:</label><br>
    <input type="number" id="quantity"><br>

    <button onclick="submitData()">âœ… Submit</button>
  </div>

  <div id="result" style="margin-top:15px;"></div>

  <script>
    let codeReader;
    const previewElem = document.getElementById('preview');
    const barcodeInput = document.getElementById('barcode');

    function openScanner() {
      document.getElementById('startScanBtn').style.display = 'none';
      document.getElementById('scannerUI').style.display = 'block';

      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeFromConstraints(
        { video: { facingMode: { exact: "environment" } } },
        previewElem,
        (result, err) => {
          if (result) {
            barcodeInput.value = result.text;
            document.getElementById("result").innerText = `âœ… Barcode Scanned: ${result.text}`;
            drawGreenBox();
            setTimeout(() => clearGreenBox(), 1500);
            codeReader.reset();
          }
        }
      ).catch(err => {
        console.error(err);
        document.getElementById("result").innerText = "âŒ Error starting camera.";
      });
    }

    function drawGreenBox() {
      const canvas = document.getElementById('overlay');
      const video = document.getElementById('preview');
      const ctx = canvas.getContext('2d');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'limegreen';
      ctx.lineWidth = 4;

      const boxWidth = canvas.width * 0.6;
      const boxHeight = canvas.height * 0.2;

      ctx.strokeRect(
        (canvas.width - boxWidth) / 2,
        (canvas.height - boxHeight) / 2,
        boxWidth,
        boxHeight
      );
    }

    function clearGreenBox() {
      const canvas = document.getElementById('overlay');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitData() {
      const user = localStorage.getItem("employeeName") || "Unknown";
      const quantity = document.getElementById("quantity").value.trim();
      const barcode = document.getElementById("barcode").value.trim();

      if (!user || !quantity || !barcode) {
        document.getElementById("result").innerText = "âš ï¸ Please fill out all fields.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbx_Bl4QAbqVSZndyQT97xMBKow-8AjLC3A6oHHbpGAziaIOCi1Mvqqnt9ofYA4vT9gUvA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `user=${encodeURIComponent(user)}&quantity=${encodeURIComponent(quantity)}&barcode=${encodeURIComponent(barcode)}`
      })
      .then(() => {
        document.getElementById("result").innerHTML =
          `âœ… Submitted:<br>ğŸ“¦ Barcode: ${barcode}<br>ğŸ‘¤ User: ${user}<br>ğŸ“Š Quantity: ${quantity}`;
        document.getElementById("quantity").value = "";
        document.getElementById("barcode").value = "";

        document.getElementById("scannerUI").style.display = "none";
        document.getElementById("startScanBtn").style.display = "inline-block";
      })
      .catch((err) => {
        console.error("Send error:", err);
        document.getElementById("result").innerText = "âŒ Error sending data.";
      });
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
